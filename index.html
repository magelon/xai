<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #333;
    }
    form, .chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
      margin: 20px 0;
    }
    input {
      font-size: 1em;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      font-size: 1em;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    a {
      font-size: 0.9em;
      color: #007BFF;
      text-decoration: none;
      margin-top: 10px;
    }
    a:hover {
      text-decoration: underline;
    }
    .message {
      font-size: 0.9em;
      color: red;
      margin: 10px 0;
    }
    #chat {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #output {
      display: none;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      border: 2px solid #ccc;
      width: 80%;
      max-width: 600px;
      min-height: 150px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }
    #loading {
      display: none;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>AI Chat</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <button type="button" id="signup">Sign Up</button>
    <a href="#" id="resetPassword">Forgot Password?</a>
    <p class="message" id="message"></p>
  </form>

  <div id="chat">
    <input type="text" id="userInput" placeholder="Type your message here" />
    <button onclick="getResponse()">Send</button>
    <div id="output">
      <p><strong>Response:</strong></p>
    </div>
    <div id="loading"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOCTBW6jjVDCL7dzZKrA8Ff9MNsxLx71c",
      authDomain: "aichat-2c5b2.firebaseapp.com",
      projectId: "aichat-2c5b2",
      storageBucket: "aichat-2c5b2.firebasestorage.app",
      messagingSenderId: "765004472785",
      appId: "1:765004472785:web:c028c0fac16f6dbeb180f0",
      measurementId: "G-68HTPKFVRM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const messageElement = document.getElementById("message");
    const signupButton = document.getElementById("signup");
    const resetPasswordLink = document.getElementById("resetPassword");
    const chatContainer = document.getElementById("chat");
    const output = document.getElementById("output");

    // Check if user is already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginForm.style.display = "none";
        chatContainer.style.display = "flex";
        messageElement.style.color = "green";
        messageElement.textContent = `Welcome back, ${user.email}!`;
      } else {
        loginForm.style.display = "flex";
        chatContainer.style.display = "none";
      }
    });

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        messageElement.style.color = "green";
        messageElement.textContent = `Welcome, ${userCredential.user.email}!`;
        loginForm.style.display = "none";
        chatContainer.style.display = "flex";
      } catch (error) {
        messageElement.style.color = "red";
        messageElement.textContent = error.message;
      }
    });

    signupButton.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        messageElement.style.color = "green";
        messageElement.textContent = `Account created for ${userCredential.user.email}! Please log in.`;
      } catch (error) {
        messageElement.style.color = "red";
        messageElement.textContent = error.message;
      }
    });

    resetPasswordLink.addEventListener("click", async () => {
      const email = emailInput.value;

      if (!email) {
        messageElement.style.color = "red";
        messageElement.textContent = "Please enter your email to reset the password.";
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        messageElement.style.color = "green";
        messageElement.textContent = "Password reset email sent! Please check your inbox.";
      } catch (error) {
        messageElement.style.color = "red";
        messageElement.textContent = error.message;
      }
    });

    async function getResponse() {
      const userInput = document.getElementById("userInput").value;

      if (!userInput) {
        output.style.display = "none";
        return;
      }

      const loading = document.getElementById("loading");
      loading.style.display = "block";
      output.style.display = "none";

      const apiKey = "xai-U9sfq5bryKwbbOfR4UTWdoLmlHisHGnpKMvEVKrOTdKW0qBlZvUcSyD4GL3i2u0qGOrQkfS5oRKzVHOX";
      const url = "https://api.x.ai/v1/chat/completions";
      const headers = {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${apiKey}`
      };
      const data = {
        model: "grok-beta",
        messages: [
          { role: "system", content: "You are an anime girl who is kind, cute, and friendly." },
          { role: "user", content: userInput }
        ]
      };

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: headers,
          body: JSON.stringify(data)
        });
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const result = await response.json();
        const message = result.choices[0].message.content;
        output.innerHTML = `<p><strong>Response:</strong></p><p>${message}</p>`;
        output.style.display = "block";
      } catch (error) {
        output.innerHTML = `<p><strong>Error:</strong> ${error.message}</p>`;
        output.style.display = "block";
      } finally {
        loading.style.display = "none";
      }
    }

    // Expose the function globally
    window.getResponse = getResponse;
  </script>
</body>
</html>
